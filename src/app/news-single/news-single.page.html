<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="article.urlToImage"/>
        <ion-card-content>
          <ion-card-title>
            {{article.title}}
            </ion-card-title>
          <p>
            {{article.description}}
          </p>
        </ion-card-content>
        <ion-icon name="thumbs-up" class="icon"></ion-icon>
        <ion-icon name="thumbs-down" class="icon2"></ion-icon>
        
   
    </ion-card>
      <ion-icon name="arrow-dropleft-circle" class="boton" (click)="goToHome()"></ion-icon>
      <ion-icon name="arrow-dropright-circle" class="boton" (click)="goToChart()"></ion-icon>
</ion-content>
